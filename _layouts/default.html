<!DOCTYPE html>
<html class="no-js">

{% include head.html %}

<body class="{% if nickname == 'profile' %}profile-page{% else %}work-page{% endif %}">
    {% include header.html %}

    {% if nickname != 'profile' %} 
        <div class="project-intro-wrapp">
            <div class="project-content container" id="betfect-content">
                <h1 class="project-content__title">{{ page.title }}</h1>
                <h3 class="project-content__tags">{{ page.activity }}</h3>
        
                {% if page.cover %}
                <figure class="project-intro__pic">
                    <img src="{{ page.cover | relative_url }}" alt="{{ page.title }}">
                </figure>
                {% endif %}
            </div>
        </div>
    {% endif %}

    {{ content }}
 
    {% if nickname != 'profile' %}
        {% include thumbs.html %}
    {% endif %}

    {% include footer.html %}

</body>

</html>
